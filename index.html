<!DOCTYPE html>
<html lang="UTF-8">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/fonts.css">
	<link rel="stylesheet" href="styles/reset_styles.css">
	<link rel="stylesheet" href="styles/main.css">
	<title>Onpoint</title>
</head>
<body>
	<section class="navigation">
		<div class="pagination">
			<div class="pagination__circle pagination__circle_color_orange"></div>
			<div class="pagination__circle pagination__circle_color_white"></div>
			<div class="pagination__circle pagination__circle_color_white"></div>
		</div>
		<div class="indicator">
			<div class="indicator__gradient indicator__gradient_size_s indicator__gradient_position_s"></div>
			<div class="indicator__gradient indicator__gradient_size_m indicator__gradient_position_m"></div>
			<p class="indicator__text indicator__text_position">Листайте вниз</p>
			<img src="images/navigation/shape_next.png" alt="shape next" class="indicator__shape-next indicator__shape-next_position">
		</div>
	</section>
	<section class="slide slide_background_one">
		<h1 class="title title_position_one">Всегда ли цели терапии СД2
на поверхности?
		</h1>
		<ol class="mountains mountains_position">
			<li class="peak peak_position_one">
				<h4 class="peak__title">Гипогликемия</h4>
				<img src="images/slide-one/Ellipse_1.png" alt="point" class="peak__point peak__point_position_one">
			</li>
			<li class="peak peak_position_two">
				<h4 class="peak__title">Осложнения СД</h4>
				<img src="images/slide-one/Ellipse_2.png" alt="point" class="peak__point peak__point_position_two">
			</li>
			<li class="peak peak_position_three">
				<h4 class="peak__title peak__title_position_three">Цель по HbA1c</h4>
				<img src="images/slide-one/Ellipse_3.png" alt="point" class="peak__point peak__point_position_three">
			</li>
			<li class="peak peak_position_four">
				<h4 class="peak__title">СС риски</h4>
				<img src="images/slide-one/Ellipse_4.png" alt="point" class="peak__point peak__point_position_four">
			</li>
		</ol>
	</section>

	<section class="slide slide_background_two">
		<h1 class="title title_position_two title_color_white title_align_center title_spasing_two title_font_light">Основа терапии —
патогенез СД2</h1>
		<div class="deep">
			<img src="images/slide-two/ice_1.png" alt="" class="ice ice_position_1">
			<img src="images/slide-two/ice_2.png" alt="" class="ice ice_position_2">
			<img src="images/slide-two/ice_3.png" alt="" class="ice ice_position_3">
			<img src="images/slide-two/ice_4.png" alt="" class="ice ice_position_4">
		</div>
	</section>
</body>
</html>
