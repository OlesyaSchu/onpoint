<!DOCTYPE html>
<html lang="UTF-8">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/fonts.css">
	<link rel="stylesheet" href="styles/reset_styles.css">
	<link rel="stylesheet" href="styles/main.css">
	<title>Onpoint</title>
</head>
<body>
	<section class="navigation">
		<div class="pagination">
			<div class="pagination__circle pagination__circle_color_orange"></div>
			<div class="pagination__circle pagination__circle_color_white"></div>
			<div class="pagination__circle pagination__circle_color_white"></div>
		</div>
		<div class="indicator">
			<div class="indicator__gradient indicator__gradient_size_s indicator__gradient_position_s"></div>
			<div class="indicator__gradient indicator__gradient_size_m indicator__gradient_position_m"></div>
			<p class="indicator__text indicator__text_position">Листайте вниз</p>
			<img src="images/navigation/shape_next.png" alt="shape next" class="indicator__shape-next indicator__shape-next_position">
		</div>
	</section>
	<section class="slide slide_background_one">
		<h1 class="title title_position_one">Всегда ли цели терапии СД2
на поверхности?
		</h1>
		<ol class="mountains mountains_position">
			<li class="peak peak_position_one">
				<h4 class="peak__title">Гипогликемия</h4>
				<img src="images/slide-one/Ellipse_1.png" alt="point" class="peak__point peak__point_position_one">
			</li>
			<li class="peak peak_position_two">
				<h4 class="peak__title">Осложнения СД</h4>
				<img src="images/slide-one/Ellipse_2.png" alt="point" class="peak__point peak__point_position_two">
			</li>
			<li class="peak peak_position_three">
				<h4 class="peak__title peak__title_position_three">Цель по HbA1c</h4>
				<img src="images/slide-one/Ellipse_3.png" alt="point" class="peak__point peak__point_position_three">
			</li>
			<li class="peak peak_position_four">
				<h4 class="peak__title">СС риски</h4>
				<img src="images/slide-one/Ellipse_4.png" alt="point" class="peak__point peak__point_position_four">
			</li>
		</ol>
	</section>

	<section class="slide slide_background_two">
		<h1 class="title title_position_two title_color_white title_align_center title_spasing_two title_font_light">Основа терапии —
патогенез СД2</h1>
		<div class="deep deep_position_two">
			<img src="images/slide-two/ice_1.png" alt="" class="deep__ice deep__ice_position_slide-two-1">
			<img src="images/slide-two/ice_2.png" alt="" class="deep__ice deep__ice_position_slide-two-2">
			<img src="images/slide-two/ice_3.png" alt="" class="deep__ice deep__ice_position_slide-two-3">
			<img src="images/slide-two/ice_4.png" alt="" class="deep__ice deep__ice_position_slide-two-4">
		</div>
	</section>
	<section class="slide slide_background_three slide_position_three">
		<div class="deep">
			<img src="images/slide-three/ice_s.png" alt="" class="deep__ice deep__ice_position_slide-three-s">
			<img src="images/slide-three/ice_m.png" alt="" class="deep__ice deep__ice_position_slide-three-m">
			<img src="images/slide-three/ice_l.png" alt="" class="deep__ice deep__ice_position_slide-three-l">
		</div>
		<div class="presentation">
			<h2 class="title title_color_white title_font_light presetation__title">Звенья патогенеза СД2</h2>
			<div class="scheme">
				<div class="organ organ_position_s3_o1">
					<h3 class="organ__number organ__number_position_s3_o1">1</h3>
					<h3 class="organ__title organ__number_position_s3_o1">β-клетки</h3>
					<h3 alt="" class="organ__image organ__image_add-char organ__image_position_s3_o1">β</h3>
					<div class="organ__arrow organ__arrow_position_s3-o1-a1"></div>
					<div class="organ__arrow organ__arrow_position_s3-o1-a2"></div>
					<div class="organ__arrow organ__arrow_position_s3-o1-a3"></div>
				</div>
				<div class="organ organ_position_s3_o2">
					<h3 class="organ__number organ__number_position_s3_o2">2</h3>
					<h3 class="organ__title organ__number_position_s3_o2">Мышцы</h3>
					<div class="organ__image organ__image_position_s3_o2">
						<img src="images/slide-three/musle.png" alt="">
					</div>
					<div class="organ__arrow organ__arrow_position_s3-o2-a1"></div>
				</div>
				<div class="organ organ_position_s3_o3">
					<h3 class="organ__number organ__number_position_s3_o3">3</h3>
					<h3 class="organ__title organ__number_position_s3_o3">Печень</h3>
					<div class="organ__image organ__image_position_s3_o3">
						<img src="images/slide-three/liver.png" alt="">
					</div>
					<div class="organ__arrow organ__arrow_position_s3-o3-a1"></div>
				</div>
				<h3 class="organ organ__title text-in-frame text-in-frame_size_s text-in-frame_position_s3">Гипергликемия</h3>
			</div>
		</div>
		<div class="toggle">
			<input type="range" min="0" max="2" step="1" value="1" class="slider">
			<div class="indicator__text year">
				<h3>1988</h3>
				<h3>2009</h3>
				<h3>2016</h3>
			</div>
		</div>
	</section>
</body>
</html>
